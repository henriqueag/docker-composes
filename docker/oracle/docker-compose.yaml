services:  
  oracle:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle
    ports:
      - "1521:1521"
    environment:
      ORACLE_PWD: "oracle"
    volumes:
      - oracle-data:/opt/oracle/oradata
    network_mode: bridge
    restart: no

volumes:
  oracle-data:
    external: true
